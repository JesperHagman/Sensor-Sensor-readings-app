<section class="section stack-l">
  <div class="card">
    <div class="card-header">
      <h1>Sensors</h1>
      <span class="muted">Översikt & filtrering</span>
    </div>

    <!-- Filter/search toolbar -->
    <form (ngSubmit)="applySearch()" class="toolbar">
      <input [(ngModel)]="q" name="q" class="input" placeholder="Sök namn eller modell" />
      <button type="submit" class="btn btn-outline">Sök</button>
    </form>

    <div class="state" *ngIf="loading">Laddar…</div>
    <div class="error" *ngIf="error">{{ error }}</div>

    <ul class="stack-s" *ngIf="!loading && !error">
      <li *ngFor="let s of sensors">
        <a [routerLink]="['/sensors', s.id]">
          <strong>{{ s.name }}</strong> — {{ s.model }}
          <span class="muted" *ngIf="s.description"> · {{ s.description }}</span>
        </a>
      </li>
    </ul>

    <div class="pager" *ngIf="!loading && totalCount > pageSize">
      <button class="btn btn-ghost" (click)="prevPage()" [disabled]="page===1">Föregående</button>
      <span class="muted">Sida {{ page }} / {{ totalPages }} — totalt {{ totalCount }} sensorer</span>
      <button class="btn btn-ghost" (click)="nextPage()" [disabled]="page*pageSize >= totalCount">Nästa</button>
    </div>
  </div>

  <!-- Create sensor -->
  <div class="card">
    <div class="card-header">
      <h2>Lägg till sensor</h2>
    </div>
    <form [formGroup]="addForm" (ngSubmit)="add()" class="stack-s" style="max-width: 520px;">
      <input class="input" formControlName="name" placeholder="Name" />
      <input class="input" formControlName="model" placeholder="Model" />
      <input class="input" formControlName="description" placeholder="Description (optional)" />
      <button type="submit" class="btn">Skapa</button>
    </form>
  </div>
</section>
