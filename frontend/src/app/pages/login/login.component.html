<section class="container section" style="max-width: 460px;">
  <div class="card stack-m">
    <div class="card-header">
      <h1>Login</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="stack-s">
      <div class="field">
        <label>Username</label>
        <input type="text" class="input" formControlName="username" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" class="input" formControlName="password" />
      </div>

      <button type="submit" class="btn" [disabled]="loading">Login</button>
      <p class="error" *ngIf="error">{{ error }}</p>
    </form>

    <p class="muted">
      Donâ€™t have an account? <a routerLink="/register">Create one</a>
    </p>
  </div>
</section>
