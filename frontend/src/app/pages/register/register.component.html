<section class="container section" style="max-width: 520px;">
  <div class="card stack-m">
    <div class="card-header">
      <h1>Register</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="stack-s">
      <div class="field">
        <label>Username</label>
        <input type="text" class="input" formControlName="username" />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" class="input" formControlName="email" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" class="input" formControlName="password" />
      </div>

      <button type="submit" class="btn" [disabled]="loading || form.invalid">
        {{ loading ? 'Creating...' : 'Create account' }}
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>
      <p class="muted">Already have an account? <a routerLink="/login">Login</a></p>
    </form>
  </div>
</section>
